{% extends 'AppEntrega\inicio_padre.html' %}
{% block banner %}
<h1 class="services_taital_proveedores"> Sector de administraci√≥n de <span style="color: #0c426e">Vendedores</span></h1>
<h2 class="banner_text" style="text-align: center"> <p></p>Aqui podra consultar nuestras bases de datos y registrar nuevos Vendedores </p></h2>

<div class="row">
    <div class="col-lg-6 col-sm-6">
        <h2 style="font-weight: bold">Registro</h2>
        <form action="{% url 'vendedores' %}" method ='POST'>
            {% csrf_token %}
        
                <table>
                    {{ formulario_vendedores.as_table }}
                </table>
                <input type="submit" value="Enviar">
        
        </form>
    </div>
    <div class="col-lg-6 col-sm-6" style="text-align: center">
        <h2 style="font-weight: bold">Busqueda por nombre</h2>
        <form action="{% url 'resultados-vendedores' %}" method ='GET'>
            {% csrf_token %}
                <input type="search" name="nombre" id="nombre">
                <input type="submit" value="Buscar">

        </form>
    </div>
</div>
{% endblock %}
